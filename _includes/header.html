<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">
    <img src="/images/logo.svg" style='border-radius: 5px; height: 30px; vertical-align: middle;'>
    <span style='color: #aaa;'>Co-</span>VidSpeak</a>
  </h1>
  <nav id="nav">
    <a style='font-size: 25px;' href="https://app.covidspeak.org">Join a Room</a> | 
    <a style='font-size: 20px;' href="https://app.covidspeak.org/pricing">Sign Up</a>
    <ul style='display: inline;'>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="https://app.covidspeak.org/pricing">Purchase</a></li>
            {% for my_page in site.pages %}
            {% if my_page.include_nav %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="https://github.com/open-aac/covidspeak" target='_blank' class="icon fa-github" style='font-size: 30px;'><span style='font-size: 13.8667px; vertical-align: middle; letter-spacing: 3.12px;'>Source Code</span></a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
